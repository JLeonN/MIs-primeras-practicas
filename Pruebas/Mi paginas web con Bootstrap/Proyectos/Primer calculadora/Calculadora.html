<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="icon" href="Calculadora.jpg">
    <link rel="stylesheet" href="Calculadora.css"/>
    <script src="Calculadora.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="" method="dialog">
        <input type="number" id="op1" placeholder="Operador 1">
        <input type="text" id="operacion" placeholder="+, -, *, /">
        <input type="number" id="op2" placeholder="Operador 2">
        
        <input type="submit" value="Calcular" id="calcular" >
    </form>

    <p id="resultado"></p>
</body>
</html>
