<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo -->
  <title>Cronometro</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- JS -->
  <script src="script.js" type="text/javascrit" defer></script>
</head>

<body>
  <main>
    <div class="circle">
      <div id="stopwatch" class="stopwatch">00:00</div>
      <div class="buttons">
        <div class="stop" onclick="stop()"></div>
        <div id="play-pause" class="paused" onclick="playPause()"></div>
      </div>
    </div>
    <div id="seconds_sphere" class="seconds-sphere"></div>
  </main>
</body>

</html>
